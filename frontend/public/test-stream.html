<!DOCTYPE html>
<html>
<head>
    <title>Stream Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #output { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; }
        button { padding: 10px 20px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Stream Test</h1>
    <button onclick="testStream()">Test Stream</button>
    <div id="output"></div>

    <script>
        async function testStream() {
            const output = document.getElementById('output');
            output.innerHTML = 'Starting stream test...\n';
            
            try {
                console.log('Starting fetch...');
                const response = await fetch('http://localhost:8000/chat/stream', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: 'Hello, test stream',
                        session_id: 'test',
                        max_tokens: 50
                    })
                });

                console.log('Response received:', response);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body?.getReader();
                if (!reader) {
                    throw new Error('Stream not available');
                }

                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    console.log('Buffer:', buffer);
                    
                    // Process complete lines
                    const lines = buffer.split('\n');
                    buffer = lines.pop() || ''; // Keep incomplete line in buffer

                    for (const line of lines) {
                        console.log('Processing line:', line);
                        if (line.startsWith('data: ')) {
                            try {
                                const data = JSON.parse(line.slice(6));
                                console.log('Parsed data:', data);
                                output.innerHTML += `Token: "${data.token}" | Accumulated: "${data.accumulated_text}" | Finished: ${data.finished}\n`;
                            } catch (e) {
                                console.error('Error parsing stream data:', e);
                                output.innerHTML += `Parse error: ${e.message}\n`;
                            }
                        }
                    }
                }
                
                output.innerHTML += 'Stream completed!\n';
                
            } catch (error) {
                console.error('Stream error:', error);
                output.innerHTML += `Error: ${error.message}\n`;
            }
        }
    </script>
</body>
</html>
